<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/main.css">
</head>

<body>
    <div class="content-wrapper">

        <div class="header">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tilt+Neon">
            <div style="display: flex; align-items: center;">
                <img id="logo" src="./assets/catlogo.svg" alt="catpush">
                <a id="title" href="./">catpush</a>
            </div>
            <div class="hr-separator"></div>
        </div>

        <div class="buttons">
            <div id="sendButton" onclick="window.open('./uploadPage.html')">
                send
            </div>
            <div id="receiveButton" onclick="window.open('./uploadPage.html')">
                receive
            </div>
        </div>

        <div class="footer">
            <div class="info">
                <h1 id="info-title">Welcome to catpush!</h1>
                <p id="info-text">A quick and effortless way to share files with friends. No login required!</p>
            </div>
    
            <div class="vr-separator"></div>
            <div class="links">
                <a href="https://github.com/ceeb9/catpush">
                    <img id="github-logo" src="./assets/githublogo.png" alt="github logo">
                </a>
            </div>
            
        </div>
    </div>

    

</body>
</html>
